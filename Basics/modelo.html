	<head>
		<meta charset="utf-8">

<!--

todo comando de HTML se chama TAG, tag de abertura (<html>) e de fechamento (</html>)
!DOCTYPE - tipo do doc é HTML

tudo que fica na tag head é analisado pelo navegador antes de executar o conteúdo do site

tudo que fica na tag body é o que o usuário precisará ver ou interagir em algum momento como imagens, texto, entre outros

<meta charset="utf-8"> corrige acentuações, define o padrão de caracteres, o utf-8 carrega todos os padrões de caracteres, ele é universal, antes era usado o iso-8859-1

tag <script> é para colocar javascript code, ela fica no fim antes de fechar a tag body, isso pq o navegador "congela" o carregamento do html quando encontra uma tag script, baixando assim o arquivo inserido em questão e por fim exibindo a pagina, para que nao parece que a página está lenta e que está com problemas, por boas práticas essa tag sempre fica no fim do body

<link rel="stylesheet" href="css/estilo.css">
obrigado a colocar no head, a tag link significa adição de um arquivo externo, rel= é "relation", qual a relação desse link que no caso é "uma folha de estilo", href= é a referência, o local do arquivo

rel, charset, herf, src, type... são ATRIBUTOS nas tags e seus valores em aspas, esses por exemplo são obrigatórios aos tags em questão, já outros como id, name, class... são opcionais

<section> é para conteúdos IMPORTANTES, para menos importantes colocamos <div>
